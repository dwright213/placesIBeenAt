<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Whot I Been At</title>
  </head>
  <body>
    <div class="container">
      <h1>Places Whot I Been At</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="place-name">Place name</label>
              <input type="text" class="form-control" id="place-name">
            </div>
            <div class="form-group">
              <label for="season">Season</label>
              <input type="text" class="form-control" id="season">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>
            <div class="form-group">
              <label for="rating">Rating</label>
              <input type="text" class="form-control" id="rating">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Here's Some Of Em:</h2>
          <ul id="places">

          </ul>
        </div>




        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Destination: <span class="place-name"></span></p>
            <p>Season: <span class="season"></span></p>
            <p>Notes: <span class="notes"></span></p>
            <p>Rating: <span class="rating"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
